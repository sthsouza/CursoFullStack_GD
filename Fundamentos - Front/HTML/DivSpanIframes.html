<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs, Span e Iframes</title>
</head>
<body>
    <!--
    TAGS 
        DIV - Containr genérico, apenas grupa elemntos, não é tão semantica-->
    
    <div style="background-color: rosybrown;">
        <h1>
            <h1>Título</h1>
            <p>Este é parágrafo</p>
        </h1>
    </div>

    <!--Span - funciona omo um container em linha, agrup e aplica estilos, estiliza elemntos em lnha, ocupa pequeno espaço e serve apnas para estilizar pequenas coisas-->

    <p>
        Este é um <span style="border: 1px solid brown;">parágrafo</span> de texto
    </p>

    <!--A tag div é um elemento de bloco, é melhor para anexar  uma seção de uma página da web, ela aceita o atrbuto d alinhamnto, deve ser usada para envolver uma seção
    
    A tag span é um elemento embutido, não aceita atributo d alinhamento, usada para envolver  qualquer palavra da página-->

    <!--I FRAME
    Serve para incorporar um link na pagina-->
    <h1>Incorporação</h1>
    <iframe src="https://growdev.com.br" title="página da Growdev" width="600" height="400"></iframe> 
    <br>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/7ozXXYrUxNVEFG2T6S6rbM/video?utm_source=generator" width="624" height="351" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>

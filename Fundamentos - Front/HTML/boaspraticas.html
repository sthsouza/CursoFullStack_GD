<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas práticas</title>
    <link rel="stylesheet" href="./stylestheet.css">
</head>
<body>
    <!--BOAS PRÁTICAS
        --Aplicação do html semantico
        --Aplicação correta da hierarquia dos headings
        --Identação correta
        --uso de aspas duplas
        --Separar o que css em um arquivo, o que é html em um e o que é java script em outro <cada um no seu quadrado kkk>
        -- atributos minusculos
        -- definir a maneira de carregamneto o script (defer)
        -->

    <!--Aplicação correta da hierarquia dos headings-->
    <h1>Título</h1>
    <h2>Subtitulo</h2>
    <h3>Subseção</h3>
    <h4>Texto menor - h4</h4>
    <h5>Textinho - h5</h5>
    <h6>Mini textinho - h6</h6>

    <!--Identação-->

    <header>
        <h2>Exemplo de boas práticas</h2>
    </header>

    <main>
        <section>
            <h2>Estrutura</h2>
        </section>
    </main>

    <footer>
        <h2>A identação precias ser exata</h2>
    </footer>

</body>
</html>

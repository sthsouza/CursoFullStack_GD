<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>heading 2</h2>
    <h3>Heading 3</h3>
    <p>Parágrafo</p>
    <!--Seguem uma hierarquia (tem até o h6)-->
    <h1 style="color: red;">Teste de heading</h1>
    <p>Tag p aceita textos, é versátil e traz acessibilidade</p>
    <p>Texte com a tag p</p>
    <!--
        <b> -- Bold
        <strong> -- Bold mas com mais importancia
        <i> -- itálico
        <em> -- Itálico mas com mais importancia
        <mark> -- Marca texto
        <small> -- diminui a fonte
        <del> -- Risca um texto (tachado)
        <ins> -- Inserindo um novo texto
        <sub> -- Fórmulas para baixo
        <sup> -- Fŕomulas para cima
            ---->
        <p>Teste com <b>bold</b></p>
        <p>Teste com <i>itálico</i></p>
        <p>Teste com <strong>strong</strong></p>
        <p>Teste com <em>em</em></p>
        <p>Teste com <mark>mark</mark></p>
        <p>Teste com <small>small</small></p>
        <p>Teste com <del>del</del></p>
        <p>Teste com <ins>ins</ins></p>
        <p>Teste com <sub>sub</sub></p>
        <p>Teste com <sup>sup</sup></p>
    
</body>
</html>

            <td>: Table data, pode contertodo o tipo de elementos html

            atributo rowspan: Uma céula se estente por várias linhas
            <colgroup> elemento usado para estilizar várias colunas especificas de uma tabela

                O atributo span indica quanats colunas obtém o estio e o atributo style especifica o estilo a ser fornecido às colunas

    LISTAS: Organiza informações
        <ul>Unordered list -lista não ordenada
        <ol> ordered list - lista ordenada - numérica ou alfabética
            <li>  list item - defineos itens da lista
            é usada apenas dentro de listas ordenadas, não ordenadas e listas de menu
        <dl>descritive list - lista descritiva
                é usada em conjunto com a tag <dt> e <dd>

            <dd> descreve o <dt> é um parágrafo de texto que pode conter imagens, quebars de linha, imagens, links, listas

    e autocontido. Um artigo deve fazer sentido por si só, e deve ser

        pod ser usado em postagens do fórum, blogs, comentários do usuário, cartões de produtos, artigos de joral
    ----------------------------------------------

    ----------------------------------------------

    <footer> Rodapé para um documento ou seção

    <figure> especifica contedo independente, como ilustrações diagramas, fotos, listagens de código

            pode ser colocado como primeiro ou o ultimo filho de um elemento <figure> junto o elemento img
    ----------------------------------------------
    <details>: indica um widget qe o usuário pode abrir e fechar, qunado exibido ele espande e exibe seu conteudo

            a tag summary é usada em conjunto com a detils paraespecificar um cabeçalho visivel para os detalhes
    ----------------------------------------------
    <main> esecifica o conteudo principal de um documento, o conteudo dentro do main deve ser exclusivo do documento, não deve conter nenhum contedo repetido em documentos como barras laterais, links de navegação, informações de direitos autorias, logotipos de sites  e formulários de pesquisas.
            não deve haver mais de um documento main no documento

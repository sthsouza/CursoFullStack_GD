<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Simples de Media Queries</title>

    <style>

        /* 
            @media [media-type] ([media-feature]) [operador] ([media-feature]) ... {
                Estilos a serem aplicados
            } 
         */


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: darkblue;
        }

        /* Estilo padrão */
        .box {
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            font-size: 20px;
        }

        /* Media Query: ajusta o layout para telas menores */
        @media screen and (max-width: 768px) { /* Media type: screen */
            .box {
                background-color: lightblue; /* Altera a cor de fundo */
                font-size: 18px; /* Reduz o tamanho da fonte */
            }
        }

        /* Media Query: ajusta ainda mais para dispositivos muito pequenos */
        @media screen and (max-width: 480px) { /* Breakpoint em 480px */
            .box {
                background-color: lightgreen; /* Altera a cor de fundo */
                font-size: 16px; /* Reduz ainda mais o tamanho da fonte */
                padding: 10px; /* Menor padding */
            }
        }
    </style>
</head>
<body>

    <h1>Exemplo de Media Queries</h1>
    <div class="box">Esta é uma caixa de texto.</div>
    <div class="box">Outra caixa de texto.</div>
    <div class="box">Mais uma caixa de texto.</div>

</body>
</html>

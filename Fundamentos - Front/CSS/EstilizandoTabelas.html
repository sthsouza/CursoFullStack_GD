<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        /* Estilização básica da tabela */
        table.table-c {
            width: 100%;               /* Faz a tabela ocupar toda a largura disponível */
            border-collapse: collapse; /* Colapsa as bordas da tabela */
            border-spacing: 0;         /* Não deixa espaço entre as células */
            border: 1px solid #ccc;  /* Define uma borda para a tabela */
        }

        /* Estilização para as células (th e td) */
        th, td {
            border: 1px solid #ccc; /* Define bordas para cada célula */
            padding: 10px;            /* Espaçamento interno das células */
            text-align: left;         /* Alinha o texto à esquerda */
        }

        /* Estilização para o cabeçalho da tabela */
        th {
            background-color: #924a4a; /* Fundo cinza claro para o cabeçalho */
            font-weight: bold;           /* Negrito no texto do cabeçalho */
        }

        /* Linhas alternadas */
        tr:nth-child(even) {
            background-color: #eb8888; /* Fundo alternado para linhas pares */
        }

        /* Espaçamento extra entre as células */
        table.custom-spacing {
            border-collapse: separate; /* Bordas das células separadas */
            border-spacing: 15px;      /* Espaçamento entre células */
        }
    </style>
</head>
<body>
    <h2>Tabela com bordas colapsadas</h2>
    <table class="table-c">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>56</td>
                <td>Sapiranga</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>42</td>
                <td>Campo Bom</td>
            </tr>
        </tbody>
    </table>
    <h2>Tabela com bordas separadas</h2>
    <table class="custom-table custom-spacing">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3000</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>R$ 1500</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Headphone</td>
                <td>R$ 300</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
